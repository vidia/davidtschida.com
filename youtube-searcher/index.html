<head>
    <script src="./bundle.js"></script>
</head>
<body>
    <form id="searcherform">
        <div class="form-group">
            <label for="searchterm">Search Term</label>
            <input type="text" class="form-control" id="searchterm">
        </div>
        <div class="form-group">
            <label for="after">Published After:</label>
            <input type="text" class="form-control" id="after">
        </div>
        <div class="form-group">
            <label for="before">Published Before:</label>
            <input type="text" class="form-control" id="before">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
    <div id="results">
        <p id="status"></p>
        <textarea id="resultarea" name="Result" cols="80" rows="50"></textarea>
    </div>
</body>
